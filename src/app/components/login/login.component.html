<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="auth-container">
    <div class="text-center mb-4">
      <h3 class="brand-text">
        <span class="brand-icon">&#9650;</span> BLUESTOCK
      </h3>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email" 
          placeholder="johndoe@gmail.com"
        >
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-between">
          <label for="password" class="form-label">Password</label>
          <a routerLink="/forgot-password" class="text-decoration-none small password-link">Forgot Password?</a>
        </div>
        <div class="input-group">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            id="password" 
            formControlName="password"
            placeholder="••••••••••••"
          >
          <button 
            class="btn btn-outline-secondary" 
            type="button" 
            (click)="togglePasswordVisibility()"
          >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">Keep me signed in</label>
      </div>

      <div class="captcha-container mb-3">
        <div class="g-recaptcha">I'm not a robot</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="text-center my-3">
        <span class="or-divider">or sign in with</span>
      </div>

      <button type="button" class="btn btn-light w-100 mb-3">
        <img src="assets/google-icon.png" alt="Google" class="me-2" height="18">
        Continue with Google
      </button>

      <div class="text-center mt-3">
        <span>Create an account</span>
        <a routerLink="/register" class="ms-1 text-decoration-none">Sign up here</a>
      </div>
    </form>
  </div>
</div>
