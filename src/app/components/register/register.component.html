<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="auth-container">
    <div class="text-center mb-4">
      <h3 class="brand-text">
        <span class="brand-icon">&#9650;</span> BLUESTOCK
      </h3>
    </div>

    <h4 class="text-center mb-4">Create an account</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          formControlName="name"
          placeholder="Shrutika Shinde"
        >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="hello@bluestock.in"
        >
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            class="form-control" 
            id="password" 
            formControlName="password"
            placeholder="••••••••••••"
          >
          <button 
            class="btn btn-outline-secondary" 
            type="button" 
            (click)="togglePasswordVisibility()"
          >
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <div class="form-text">By continuing, you agree to our <a href="#" class="terms-link">terms of service</a>.</div>
      </div>

      <div class="captcha-container mb-3">
        <div class="g-recaptcha">I'm not a robot</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign up</button>

      <div class="text-center my-3">
        <span class="or-divider">or sign up with</span>
      </div>

      <button type="button" class="btn btn-light w-100 mb-3">
        <img src="assets/google-icon.png" alt="Google" class="me-2" height="18">
        Continue with Google
      </button>

      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a routerLink="/" class="ms-1 text-decoration-none">Sign in here</a>
      </div>
    </form>
  </div>
</div>
