<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="auth-container">
    <div class="text-center mb-4">
      <h3 class="brand-text">
        <span class="brand-icon">&#9650;</span> BLUESTOCK
      </h3>
    </div>

    <h4 class="text-center mb-2">Forgot Password?</h4>
    <p class="text-center text-muted mb-4">Enter your email address to get the password reset link.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="form-label">Email Address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          formControlName="email"
          placeholder="hello@bluestock.in"
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Password Reset</button>

      <div class="text-center mt-2">
        <a routerLink="/" class="text-decoration-none">Back to login</a>
      </div>
    </form>
  </div>
</div>
